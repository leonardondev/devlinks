<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <title>Dev Links</title>

  <body>
    <div id="container">

        <img src="./assets/leo-dark.jpg" alt="Foto de Leonado do Nascimento" />
        <p>Leonardo do Nascimento</p>
      </div>

      <div id="switch" onclick="toggleTheme()">

      </div>

      <ul>
        <li>

          </a>
        </li>
        <li>
          <a href="https://leonascimento.dev.br/" target="_blank">

          </a>
        </li>
        <li>
          <a
            href="https://app.rocketseat.com.br/me/leonardo-do-nascimento"

          </a>
        </li>
        <li>
          <a href="https://www.sansix.com.br" target="_blank"

          >

      <div id="social-links">
        <a href="https://www.linkedin.com/in/leonardo3nascimento" target="_blank">

        </a>
        <a href="Leonardo do Nascimento#5675" target="_blank">
          <ion-icon name="logo-discord"></ion-icon>
        </a>
        <a href="https://www.facebook.com/leonardondev" target="_blank"

        ></a>
        <a href="https://www.instagram.com/leonardondev" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://x.com/leonardo3822" target="_blank">

        </a>
        <!-- <a href="#" target="_blank"><ion-icon name="logo-github"></ion-icon></a> -->
        <!-- <a href="#" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a> -->
      </div>

      <footer>
        Feito com <ion-icon class="heart" name="heart"></ion-icon> pela
        <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
